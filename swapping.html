<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Swapping: Swap-in e Swap-out</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="theme-color" content="#FFF200">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#FFF200">
    <meta name="apple-mobile-web-app-title" content="template">
    <meta name="application-name" content="template">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    
    <main class="main container">
        <a href="index.html" class="back">Voltar</a>
        <div class="main-grid">
            <h1>Simulação de Swapping: Swap-in e Swap-out</h1>
            <p>Clique para adicionar novos processos à fila. Quando há espaço, eles são movidos para a memória principal.</p>
            
            <div class="controls">
                <button onclick='addToQueue()'>Adicionar Processo à Fila</button>
                <button onclick="processQueueF()">Processar Fila</button>
            </div>
            
            <div class="memory-container">
                <div>
                    <h2>Memória Principal</h2>
                    <div id="main-memory" class="memory"></div>
                </div>
                
                <div>
                    <h2>Memória Secundária (Swap)</h2>
                    <div id="secondary-memory" class="memory secondary"></div>
                </div>
                
                <div>
                    <h2>Fila de Processos</h2>
                    <div id="process-queue" class="queue"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/swapping.js"></script>
</body>
</html>
